<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-page">
        <button id="join-room-button">Join Room</button>
        <button id="create-room-button">Create Room</button>
        <div id="existing-rooms"></div> <!-- เพิ่มส่วนนี้เพื่อแสดงปุ่มห้อง -->
        <div id="online-users"></div> <!-- แสดงรายชื่อผู้ใช้ที่ออนไลน์ -->
    </div>

    <div id="room-selection-page" style="display: none;">
        <input type="text" id="user-name" placeholder="Enter your user name...">
        <input type="text" id="room-name" placeholder="Enter room name...">
        <button id="enter-room-button">Enter Room</button>
        <div id="existing-rooms"></div>
    </div>

    <div id="chat-room-section" style="display: none;">
        <div id="chat-display"></div>
        <div id="message-input-section">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
